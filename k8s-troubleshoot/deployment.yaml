apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-troubleshoot
  labels:
    app: k8s-troubleshoot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-troubleshoot
  template:
    metadata:
      labels:
        app: k8s-troubleshoot
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: service-account
      containers:
        - name: k8s-troubleshoot
          image: mcr.microsoft.com/azure-cli:latest
          command: ["sleep", "infinity"]